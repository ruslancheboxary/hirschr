<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>hirschr</title>

        <link href="data:image/gif;" rel="icon" type="image/x-icon" />

        <!-- Bootstrap -->
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">

        <link rel="stylesheet" href="css/style.css" />

        <script src="http://yandex.st/jquery/2.0.3/jquery.min.js"></script>
        <script src="js/lib/microtemplating.js"></script>

        <script src="js/main.js"></script>
    </head>

    <body>
        <div class="container">
            <div class="header">
                <ul class="nav nav-pills pull-right">
                    <li class="active"><a href="/people">People</a></li>
                    <li><a href="/random">Random</a></li>
                </ul>

                <h1>hirschr</h1>
            </div>

            <hr />

            <div class="row marketing">
                <div class="col-lg-6 image">
                    <img src="hirsch.jpg" width="250" />
                </div>
                <div class="col-lg-6" id="people"></div>
            </div>

            <div class="jumbotron">
                <h2>Find quotes in tweets!</h2>
                <p>Select a person to examine their tweets for quotations of classical prose!</p>
            </div>

            <script type="text/html" id="tmplpeople">
                <div class="btn-group-vertical people-buttons">
                    <% people.forEach(function (person) { %>
                        <button class="btn btn-default" data-screen_name="<%=person.screen_name%>">
                            <img class="twitter-icon pull-right" src="https://abs.twimg.com/a/1378977615/images/resources/twitter-bird-light-bgs.png" />
                            @<%=person.screen_name%>
                        </button>
                    <% }); %>
                </ul>
            </script>

            <hr />

            <div class="footer row">
                <div class="col-lg-12">
                    Developed for <strong>Yandex.Hackaton 2013</strong> using open gov data and Yandex technologies.
                </div>
            </div>
        </div>
    </body>
</html>
